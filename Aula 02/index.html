<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversores</title>

    <link rel="stylesheet" href="style.css">
</head>
    <body>
        <header>
            <a href="https://alura.com.br/" target="_blank">
                <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
            </a>

            <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg" class="page-logo" alt="">
            
            <h1 class="page-title">
            Conversores
            </h1>

        </header>
        <main class="container">          
            <div class="Conv-Dollar-Real"><br>
                                
                <p class="title">Converter Dollar</p>
                
                <label for="moeda" class="sub-title">Insira o valor em Dollar</label><br>
                <input type="number" id="valorDollar" size="2" /><br>

                <button type="submit" onclick="ConverterDollar()" id="valor">Converter</button>
                
                <h2 id="DollarConvertido"></h2>
                <h2 id="DollarBitcoin"></h2><br>

            </div>
            <div class="Conv-RialCat-Real"><br>
                
                <p class="title">Converter Rial Catariano</p>

                <label for="moeda" class="sub-title">Insira o valor do Rial catariano</label><br>
                <input type="number" value="2" id="valorCat" size="2"/><br>

                <button type="submit" onclick="ConverterCat()" id="valor">Converter</button>

                <h2 id="CatConvertido"></h2>
                <h2 id="CatBitcoin"></h2>

            </div>
        </main>


        <script src="main.js"></script>
    </body>
</html>
